{% extends 'base.html' %}

{% block content %}

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Go Back</a>
      
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container col-6 mx-auto">
      <div class="card bg-light text-dark">
        <div class="card-body">
          <!--<div class="col-xl-9">-->
            <h1 class="mb-5">Sign Up</h1>
          <!--</div>-->
          <!--<div class="col-md-10 col-lg-8 col-xl-6 mx-auto">-->
              <form class="form-horizontal">
                  <div class="form-group">
                      <label for="user_email" class="control-label">Email</label>
                      <div class="col-sm-10 mx-auto">
                          <input type="email" class="form-control" id="user_email" placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="user_name" class="control-label">Username</label>
                      <div class="col-sm-10 mx-auto">
                          <input type="text" class="form-control" id="user_name" placeholder="Username (Only digits and letters are allowed)">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="user_password" class="control-label">Password</label>
                      <div class="col-sm-10 mx-auto">
                          <input type="password" class="form-control" id="user_password" placeholder="Password">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="user_password" class="control-label">Confirm Password</label>
                    <div class="col-sm-10 mx-auto">
                        <input type="password" class="form-control" id="user_password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10 mx-auto">
                          <div class="checkbox">
                          <label>
                              <input type="checkbox"> Remember me
                          </label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10 mx-auto">
                          <button type="submit" class="btn btn-block btn-lg btn-primary">Sign Up</button>
                      </div>
                  </div>
              </form>
          <!--</div>-->
        </div><!--card body-->
        
      </div><!--card-->
    </div>
  </header>

{% endblock content %}
